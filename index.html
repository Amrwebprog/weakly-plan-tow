<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container">
      <h1>Weekly Plan</h1>
      <h2>Al mostakbal Modern School</h2>

      <form class="weekly-plan-form">
        <div class="form-group">
          <label for="month">Year and Month:</label>
          <input type="month" id="month" name="month" />
        </div>

        <div class="form-group">
          <label for="week">Week:</label>
          <select id="week" name="week">
            <optgroup label="Select Week">
              <option value="First">First Week</option>
              <option value="second">Second Week</option>
              <option value="Third">Third Week</option>
              <option value="Fourth">Fourth Week</option>
              <option value="Fifth">Fifth Week</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <select id="subject" name="subject">
            <option value="">Select a subject</option>
            <option selected disabled>Select Subject</option>
            <option value="Arabic">Arabic</option>
            <option value="english">English</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="french">French</option>
            <option value="German">German</option>
            <option value="social">Social</option>
            <option value="Quran">Quran</option>
            <option value="ICT">ICT</option>
            <option value="HEC">HEC</option>
            <option value="Music">Music</option>
            <option value="Art">Art</option>
            <option value="P.E">P.E</option>
            <option value="Christian religion">Christian Religion</option>
            <option value="Library">Library</option>
          </select>
        </div>

        <!-- إضافة selector للفصول -->
        <div class="form-group">
          <label for="classroom">Grade:</label>
          <select id="classroom" name="classroom">
            <option value="">Select a classroom</option>
            <optgroup label="KG-1">
                <option value="octopus">octopus</option>
                <option value="whale">whale</option>
                <option value="shark">shark</option>
                <option value="crab">crab</option>
                <option value="dellyfishy">fishy fishy</option>
                <option value="dolphin">dolphin</option>
            </optgroup>
            <optgroup label="KG-2">
                <option value="starfish">starfish</option>
                <option value="seaturtle">sea turtle</option>
            </optgroup>
            <optgroup label="Primary">
                <option value="primary1a">primary1a</option>
                <option value="primary1b">primary1b</option>
                <option value="primary1c">primary1c</option>
                <option value="primary2a">primary2a</option>
                <option value="primary2b">primary2b</option>
                <option value="primary3a">primary3a</option>
                <option value="primary3b">primary3b</option>
                <option value="primary4a">primary4a</option>
                <option value="primary4b">primary4b</option>
                <option value="primary5a">primary5a</option>
                <option value="primary5b">primary5b</option>   
                <option value="primary6a">primary6a</option>
                <option value="primary6b">primary6b</option>
            </optgroup>
            <optgroup label="PREP">
                <option value="prep1a">prep1a</option>
                <option value="prep1b">prep1b</option>
                <option value="prep2">prep2</option>
                <option value="prep3">prep3</option>
            </optgroup>
           
          </select>
        </div>

        <div class="form-group">
          <label for="sunday-plan">Sunday Plan:</label>
          <input
            type="text"
            id="sunday-plan"
            name="sunday-plan"
            placeholder="Enter Sunday plan"
          />
        </div>

        <div class="form-group">
          <label for="monday-plan">Monday Plan:</label>
          <input
            type="text"
            id="monday-plan"
            name="monday-plan"
            placeholder="Enter Monday plan"
          />
        </div>

        <div class="form-group">
          <label for="tuesday-plan">Tuesday Plan:</label>
          <input
            type="text"
            id="tuesday-plan"
            name="tuesday-plan"
            placeholder="Enter Tuesday plan"
          />
        </div>

        <div class="form-group">
          <label for="wednesday-plan">Wednesday Plan:</label>
          <input
            type="text"
            id="wednesday-plan"
            name="wednesday-plan"
            placeholder="Enter Wednesday plan"
          />
        </div>

        <div class="form-group">
          <label for="thursday-plan">Thursday Plan:</label>
          <input
            type="text"
            id="thursday-plan"
            name="thursday-plan"
            placeholder="Enter Thursday plan"
          />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
